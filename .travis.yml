language: cpp

# Run jobs on container-based infrastructure, can be overridden per job
sudo: false

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

script:
  - mkdir build
  - cd build
  - cmake -Dcoverage=ON ..
  - make
  - cd cpp_ci
  - ./unit_tests
  - ..
  - mkdir coverage
  - cd coverage
  - gcov ../../cpp_ci/*.cpp --object-directory ../cpp_ci/CMakeFiles/unit_tests.dir/

notifications:
  email: false
